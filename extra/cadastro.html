<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sistema de Pedidos</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Sistema de Pedidos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Cadastro</a>
            <a class="nav-item nav-link" href="#">Acompanhamento</a>
            <a class="nav-item nav-link" href="#">Caixa</a>
            <a class="nav-item nav-link" href="#">Operação</a>
        </div>
    </div>
</nav>
<br/>

<div class="container">
    <div class="row">
        <div class="jumbotron text-center col-12">
            <h1>Cadastro de Pedidos</h1>
        </div>
    </div>
    <div class="row">
        <form class="col-12">
            <div class="form-group">
                <h4>Nome</h4>
                <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
                <h4>CPF</h4>
                <input type="number" class="form-control" placeholder="CPF">
            </div>
            <div class="form-group">
                <h4>Descrição do Pedido</h4>
                <textarea type="text" class="form-control" placeholder="Descrição do Pedido"></textarea>
            </div>
            <span class="offset-8"></span>
            <button type="submit" class="btn btn-primary col-4">Registrar</button>
        </form>
    </div>
</div>

</body>
</html>
